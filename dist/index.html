<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <title>سينابون شريفة</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/lo.png" sizes="32x32">
    <style>
        body {
            background-color: #231f20;
            color: white;
            font-family: 'Averia Gruesa Libre', cursive;
            background: url(bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            margin: 0;
            margin-bottom: 10px;
        }
        
        #cover {
            position: fixed;
            background: url(img4.jpeg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #appbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px;
            color: white;
            font-size: 30px;
            text-align: cover;
        }
        
        .block {
            background-image: linear-gradient( 45deg, #4C8D81 0%, #C39868 100%);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(3px);
            padding: 20px;
            margin: 20px;
            color: white;
            border-radius: 20px;
        }
        
        .warp {
            padding-top: 20px;
        }
        
        .block p {
            text-align: right;
            margin-right: 15px;
        }
        
        .greenblock {
            background-image: linear-gradient( 45deg, #A77443 0%, #C39868 100%);
            padding: 20px;
            margin: 30px;
            color: rgb(255, 255, 255);
            border-radius: 70px;
        }
        
        select,
        input {
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
            margin-bottom: 10px;
            font-family: 'Averia Gruesa Libre', cursive;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
            border: none;
            direction: rtl;
        }
        
        #drawer {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            padding-top: 70px;
            background-color: gray;
            width: 70%;
            max-width: 512px;
            color: white;
            display: none;
        }
        
        .draweritem {
            padding: 20px;
            border-bottom: 1px solid white;
        }
        
        .nicefont {
            font-family: 'Oleo Script Swash Caps', cursive;
            font-weight: normal;
            font-size: 22px;
        }
        
        #cakes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 90px;
            background-color: rgba(63, 51, 38, 0.75);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(15px);
            display: none;
        }
        
        .cakebutton {
            background-image: linear-gradient( 90deg, rgb(127, 69, 37) 0%, rgb(168, 125, 79) 100%);
            border: 1px solid linear-gradient(45deg, #211b1a 0%, #3F3735 100%);
            padding: 20px;
            margin: 20px;
            text-align: right;
            border-radius: 10px;
            color: rgb(255, 255, 255);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Verdana, sans-serif;
        }
        
        .mySlides {
            display: none;
        }
        
        img {
            vertical-align: middle;
        }
        /* Slideshow container */
        
        .slideshow-container {
            position: relative;
            margin: 0px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(3px);
            background-image: linear-gradient( 45deg, #4C8D81 0%, #C39868 100%);
        }
        /* Caption text */
        
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        /* Number text (1/3 etc) */
        
        .active {
            background-color: #717171;
        }
        /* Fading animation */
        
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 5.5s;
            animation-name: fade;
            animation-duration: 3.5s;
        }
        
        @-webkit-keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }
        
        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }
        /* On smaller screens, decrease text size */
    </style>
</head>

<body>
    <div id="drawer">
        <div class="draweritem" onclick=showpart ( "order")>طلب جديد</div>
        <div class="draweritem" onclick=showpart ( "about")>نبذه عنا</div>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="2.png" style="width:100%">
        </div>

    </div>






    <br>

    <div class="warp">
        <div class="page order">
            <div class="block">
                <h3 align="center" class="nicefont">معلومات التوصيل</h3>
                <p>التاريخ</p>
                <input id="currentdate" readonly>
                <p>الإسم</p>
                <input id="ordername">
                <p>العنوان</p>
                <input id="orderaddress">
                <p>رقم الجوال</p>
                <input type="number" id="orderphone">
            </div>


            <div class="block">
                <h3 align="center" class="nicefont"> قائمة الأصناف</h3>
                <input placeholder="Click to choose your cakes..." value="إختر صنفك المفضل..." readonly onclick="showcakechooser()">
                <h3 align="center" class="nicefont"> قائمة الأسعار</h3>
                <select id="prices">
                        <option>    ١٠  قطع  - ٣٠ ريال </option>
                        <option>١٥   قطعة - ٤٥  ريال</option>
                        <option>٢٠    قطعة  - ٦٠   ريال</option>
                    </select>
            </div>

        </div>
        <div class="block">
            <h3 align="center" class="nicefont">تاريخ التوصيل </h3>
            <input id="datepicker" placeholder="إختر تاريخ التوصيل..." readonly align="right">
        </div>
        <div class="block">

            <h3 align="center" class="nicefont">وقت التوصيل</h3>
            <select id="deliverytime">
                    <option >٧ مساء إلى ٨  مساء</option>
                    <option>٨  مساء إلى ٩  مساء</option>
                    <option> ٩  مساء إلى ١٠ مساء</option>
                    <option>١٠   مساء إلى ١١  مساء</option>
                    <option>١١ مساء إلى ١٢ صباحا</option>
                 </select>
        </div>

        <div class="block">
            <h3 align="center" class="nicefont">طريقة الدفع</h3>
            <input id="currentdate" readonly value="كاش عند الإستلام">
        </div>

        <div class="greenblock" onclick="ordernow()">
            <h3 align="center" class="nicefont"> إطلب الان!! </div>

    </div>

    <div id="cakes">
        <h3 align="center" class="nicefont">إضغط على الصنف لإختياره</h3>
        <div id="cakebuttons">

        </div>

        <div class="cakebutton" style="background-color: linear-gradient(45deg,#211B1A 0%,#3F3735 100%); text-align: center; color: white;" onclick="hidecakes()">
            <h3 align="center" class="nicefont" <span> إستمر بالطلب <i class='fa fa-arrow-left'></i> </span>
            </h3>

        </div>
    </div>
    <br>
    <footer class="container-fluid text-center">
        <p> صنع بحب❤️</p>
    </footer>


    <div id="cover"></div>

    <script>
        function toggledrawer() {
            $("#drawer").toggle()
        }

        function showpart(part) {
            $("#drawer").hide()
            $(".page").hide()
            $("." + part).show()
        }

        showpart("order")

        $("#whole").hide()
        setTimeout(function() {
            $("#cover").fadeOut()
            $("#whole").fadeIn()
        }, 2000)



        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date + ' ' + time;

        $("#currentdate").val(function() {
            return dateTime
        })

        $(function() {
            $("#datepicker").datepicker();
        });


        function showcakechooser() {
            $("#cakes").fadeIn()
        }

        function hidecakes() {
            $("#cakes").fadeOut()
        }
        var products = [
            "كريمة بيضاء مع هرشي وتوفي ولوتس بالمكسرات",

            " كريمة بيضاء مع توفي ومكسرات ",
        ]
        $("#cakebuttons").html(function() {
            var pb = "";
            for (var i = 0; i < products.length; i++) {
                pb += "<div class='cakebutton' id='pb" + i + "' onclick='togglepb(" + i + ")'><span><i class='fa fa-check'></i> </span>" + products[i] + "</div>"
            }
            return pb
        })
        var orderdetails = {
            cakes: []
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }



        $("#mySlides fade").html(function() {
            var pb = "";
            for (var i = 0; i < orderproducts.length; i++) {
                pb += "<div class='orderproducts' id='pb" + i + -"' onclick='orderproducts(" + i + ")'><span><i class='fa fa-check'></i> </span>" + orderproducts[i] + "</div>"
            }
            return pb
        })



        function togglepb(n) {
            //check is this cake added
            if (dowehave(n)) {
                $("#pb" + n).css({
                    "background-color": "linear-gradient(45deg,#211b1a 0%,#3F3735 100%)",
                    "color": " #211b1a",
                    "border": "1px solid gray"
                })
            } else {
                $("#pb" + n).css({
                    "background-color": "white",
                    "color": "#orange",
                    "border": "3px solid #00cd05"
                })
            }
        }

        function dowehave(n) {
            if (orderdetails.cakes.length > 0) {
                for (var i = 0; i < orderdetails.cakes.length; i++) {
                    if (orderdetails.cakes[i] == n) {
                        orderdetails.cakes.splice(i, 1)
                        return true
                    }
                }
            }
            orderdetails.cakes.push(n)
            return false
        }

        function ordernow() {
            var prices = $("#prices").val()
            var orderdate = $("#currentdate").val()
            var ordername = $("#ordername").val()
            var orderaddress = $("#orderaddress").val()
            var orderphone = $("#orderphone").val()
            var deliverydate = $("#datepicker").val()
            var deliverytime = $("#deliverytime").val()


            //check if all input are filled
            var notcomplete = false
            for (var i = 0; i < $("input").length; i++) {
                if ($("input").eq(i).val() == "")
                    notcomplete = true
            }
            if (notcomplete)
                alert("يرجى تعبئة جميع حقول النموذج.")
            else {
                var oi = "";
                if (orderdetails.cakes.length > 0) {
                    for (var i = 0; i < orderdetails.cakes.length; i++) {
                        oi += products[orderdetails.cakes[i]] + ", "
                    }
                    var ordermessage = "  سعر الصنف :" + prices + "تاريخ الطلب  :" + orderdate + " الإسم : " + ordername + "  العنوان :" + orderaddress + " الجوال : " + orderphone + "تاريخ التوصيل : " + deliverydate + "وقت التوصيل : " + deliverytime + " نوع الصنف:  " + oi
                        //alert(ordermessage)
                    var omuri = encodeURI(ordermessage)
                    location.href = "https://wa.me/966512345678?text=" + omuri
                } else {
                    alert("أنت لم تختار أي صنف.")
                }
            }
        }
    </script>
</body>

</html>
